<!DOCTYPE html>
<html lang="pl">

<meta charset="UTF-8">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TD list</title>
    <script defer src="js/script.js"></script>
    <link rel="icon" href="images/icon.jpg">
    <meta property="og:image" content="images/toDoList.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/button.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/list.css">
    <link rel="stylesheet" href="css/body.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400&family=Oswald:wght@400;700&display=swap"
        rel="stylesheet">

</head>


<body class="body">
    <div class="container">
        <h1 class="header">Lista zadań</h1>
        <section class="row-section">
            <div class="row-section__item">
                <h2 class="row-section__header">Dodaj nowe zadanie</h2>
            </div>
            <div class="row-section__item">
                <form autocomplete="off" class="form js-form">
                    <input class="form__input js-newTask" name="task" placeholder="Co jest do zrobienia?" autofocus>
                    <button class="form__button js-form">Dodaj zadanie</button>
                </form>
            </div>
        </section>
        <section>
            <div class="row-section__item">
                <h2 class="row-section__header">Lista zadań</h2>
            </div>
            <div class="row-section__item">
                <ul class="list js-tasks"></ul>
            </div>
        </section>
    </div>
</body>



</html>
